<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suganorte - Precios con Descarga</title>
    <style>
        :root {
            --primary-color: #002D72; 
            --secondary-color: #f5f7fa;
            --highlight-color: #009B3A; 
            --accent-yellow: #FFD100; 
            --accent-red: #CE1126; 
            --text-color: #002D72;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .calendar-wrapper {
            background: white;
            width: 100%;
            max-width: 1000px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            border-top: 6px solid var(--accent-yellow);
        }

        .calendar-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar-header button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 15px;
            gap: 10px;
        }

        .day-name {
            text-align: center;
            font-weight: 700;
            color: var(--text-color);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .day-cell {
            background-color: var(--secondary-color);
            min-height: 100px;
            border-radius: var(--border-radius);
            padding: 8px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .day-cell.inactive { color: #d1d1d1; background-color: #fff; }

        .day-cell.has-event {
            background-color: #eef6fc;
            cursor: pointer;
            font-weight: bold;
        }

        .day-cell.has-event:hover {
            background-color: var(--highlight-color);
            color: white;
            transform: translateY(-4px);
        }

        .special-badge {
            background: var(--accent-yellow);
            color: var(--primary-color);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        /* --- MODAL Y BOTONES NUEVOS --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 45, 114, 0.95);
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 4px;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: -15px; right: -15px;
            background: var(--accent-red);
            color: white;
            border: 3px solid white;
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .download-btn {
            margin-top: 15px;
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .download-btn:hover {
            background-color: #007d2e;
            transform: scale(1.05);
        }

        .download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .day-cell { min-height: 80px; font-size: 1rem; }
            .calendar-header { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="calendar-wrapper">
    <div class="calendar-header">
        <button id="prevBtn">&lt;</button>
        <div id="monthYear">Cargando...</div>
        <button id="nextBtn">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
</div>

<div id="imageModal" class="modal">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <img id="modalImage" src="" alt="Resumen">
        <div id="modalCaption" style="margin-top:10px; font-weight:bold; color:var(--primary-color);"></div>
        
        <button id="downloadBtn" class="download-btn">
            <span>⬇️ Descargar Resumen</span>
        </button>
    </div>
</div>

<script>
    const calendarGrid = document.getElementById('calendar');
    const monthYearTitle = document.getElementById('monthYear');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentDate = new Date();
    let subastasData = [];
    let currentDriveUrl = '';

    const BASE_URL = 'https://raw.githubusercontent.com/arturo181991/suganorte_precios/main/subastas.json';

    async function fetchSubastas() {
        try {
            const response = await fetch(`${BASE_URL}?t=${new Date().getTime()}`);
            subastasData = await response.json();
            renderCalendar(currentDate);
        } catch (error) {
            monthYearTitle.innerText = "Error de conexión";
        }
    }

    function renderCalendar(date) {
        calendarGrid.innerHTML = '';
        const year = date.getFullYear();
        const month = date.getMonth();
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const daysNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
        
        monthYearTitle.innerText = `${monthNames[month].toUpperCase()} ${year}`;

        daysNames.forEach(day => {
            const el = document.createElement('div');
            el.className = 'day-name';
            el.innerText = day;
            calendarGrid.appendChild(el);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            calendarGrid.appendChild(Object.assign(document.createElement('div'), {className: 'day-cell inactive'}));
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            dayCell.innerText = i;

            const dateStr = `${String(i).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
            const subasta = subastasData.find(s => s.fecha === dateStr);

            if (subasta) {
                dayCell.classList.add('has-event');
                dayCell.innerHTML += `<span class="special-badge">Subasta #${subasta.numero}</span>`;
                dayCell.onclick = () => openModal(subasta.driveId, `SUBASTA #${subasta.numero} - ${dateStr}`);
            }
            calendarGrid.appendChild(dayCell);
        }
    }

    function openModal(driveId, caption) {
        currentDriveUrl = `https://drive.google.com/thumbnail?id=${driveId}&sz=w1200`;
        modalImage.src = currentDriveUrl;
        modalCaption.innerText = caption;
        modal.classList.add('show');
        
        // Configuramos la acción del botón de descarga
        downloadBtn.onclick = () => downloadImage(currentDriveUrl, `Subasta_Suganorte_${caption.replace(/ /g, "_")}.jpg`);
    }

    // FUNCIÓN PARA DESCARGAR LA IMAGEN (Convirtiendo a BLOB)
    async function downloadImage(url, filename) {
        downloadBtn.disabled = true;
        downloadBtn.innerText = "Preparando...";
        
        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const blobUrl = window.URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            window.URL.revokeObjectURL(blobUrl);
        } catch (error) {
            console.error("Error descargando:", error);
            // Si falla el Blob (por CORS), abrimos en pestaña nueva como plan B
            window.open(url, '_blank');
        } finally {
            downloadBtn.disabled = false;
            downloadBtn.innerText = "⬇️ Descargar Resumen";
        }
    }

    function closeModal() {
        modal.classList.remove('show');
        modalImage.src = '';
    }

    modal.onclick = (e) => { if (e.target === modal) closeModal(); };
    document.getElementById('prevBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(currentDate); };
    document.getElementById('nextBtn').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(currentDate); };

    fetchSubastas();
</script>
</body>
</html>
